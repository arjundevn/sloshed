<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloshed</title>
    <link rel="stylesheet" href="https://crave-ui.netlify.app/styles/main.css" />
    <script src="https://kit.fontawesome.com/742ff825de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="wrapper-products">
        <div class="header">
            <div class="brand">
                <a href="/index.html"><h2>Sloshed.</h2></a>
                <p>Get your booze before you snooze</p>
                <p>10 mins delivery of your favourite alcohol</p>
            </div>
            <input type="text" class="search-bar" cols="20" rows="2" placeholder="🔍Search"></input>
            <div class="navbar">
            <a href="login.html"><button class="btn-login">Login</button></a>
                <div class="badge-container wishlist">
                    <a href="/wishlist.html" class="fa fa-regular fa-heart"></a>
                    <span class="badge-icon-img  icon">8</span>
                </div>
                <div class="badge-container cart">
                    <a href="/cart.html" class="fa fa-cart-shopping"></a>
                    <span class="badge-icon-img  icon">2</span>
                </div>
            </div>
        </div>
        <div class="form form-input login">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="field form-field" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Email password</label>
                <input type="password" id="password" class="field form-field" placeholder="Enter password">
            </div>
            <button class="btn btn-primary btn-input">Sign In</button>
            <a href="/signup.html"><button class="btn btn-secondary btn-input">Sign Up</button></a>
        </div>
        <div class="footer">
            <a href="/index.html"><h2>Sloshed.</h2></a>
            <div class="social-links-icons">
                <a href="https://github.com/arjundevn/sloshed"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/arjundevn"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="quick-links">
                <a href="/products.html"><h3>Products</h3></a>
                <a href="/wishlist.html"><h3>Wishlist</h3></a>
                <a href="/cart.html"><h3>Cart</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
